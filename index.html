<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Confirmação de Presença</h1>
        <form id="rsvpForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="quantidade">Quantidade de Pessoas:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Número de convidados" required>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio padrão do formulário
            
            const nome = document.getElementById('nome').value;
            const quantidade = document.getElementById('quantidade').value;
            
            const scriptURL = 'https://script.google.com/macros/s/XYZ/exec'; // Substitua pela URL do Apps Script
            
            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, quantidade })
            })
            .then(response => response.json())
            .then(data => {
                alert('Confirmação enviada com sucesso!');
                document.getElementById('rsvpForm').reset();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar. Tente novamente.');
            });
        });
    </script>
</body>
</html>
