<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="rsvp-form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="quantidade">Quantidade de Pessoas:</label>
    <input type="number" id="quantidade" name="quantidade" required>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('rsvp-form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGvjouF_VrrjJAe9sj6AEe2zpBuIwsKFBXz04cSih3qzW5KgRchCNQW3bY_ywGQitcmg/exec'; // Substitua pelo seu URL do Apps Script

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Evita o recarregamento da página

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries()); // Converte o FormData para um objeto

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // Evita o erro de CORS
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(() => {
        // Como estamos usando "no-cors", não temos acesso à resposta.
        alert('Confirmação enviada com sucesso!');
        form.reset();
      })
      .catch((error) => {
        alert('Erro ao enviar. Tente novamente.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
