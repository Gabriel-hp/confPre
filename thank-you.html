<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação Enviada</title>
  <style>
    /* Estilização geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./img/bg.png);

    }

    /* Container principal */
    .container {
      text-align: center;
      background-color: #ffffffe1;
      padding: 30px 20px;

      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    /* Estilo do título */
    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 15px;
    }

    /* Estilo do parágrafo */
    p {
      color: #555555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Botão de voltar */
    a {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação enviada com sucesso!</h1>
    <p>Agradecemos por confirmar sua presença.</p>
    <a href="/">Voltar para a página inicial</a>
  </div>
</body>
</html>
